version: "3.9"

services:
  backend:
    build: .
    container_name: educred-backend
    ports:
      - "5100:5100"
    depends_on:
      - mongo
    environment:
      - PORT=5100
      - MONGO_URI=mongodb://admin:admin123@mongo:27017/educred
    volumes:
      - .:/app # ✅ Mount your local project to container
      - /app/node_modules # ✅ keeps container's node_modules
    restart: always

  mongo:
    image: mongo
    container_name: educred-mongo
    ports:
      - "27017:27017"
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=admin123
    volumes:
      - mongo-data:/data/db
    restart: always

  # Optional: Blockchain container placeholder
  # blockchain:
  #   image: node:22
  #   container_name: educred-blockchain
  #   working_dir: /blockchain
  #   volumes:
  #     - ./blockchain:/blockchain
  #   command: ["sleep", "infinity"]
  #   restart: always

volumes:
  mongo-data:
